<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered 3D Rotating Social Media Icons</title>
    <style>
        /* Ensure the body and HTML take full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Center content vertically and horizontally */
            background-color: #f4f4f4;
        }

        /* Basic styles for the social icons container */
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between icons */
        }

        /* Style for individual social icons */
        .social-icons a {
            position: relative;
            text-decoration: none;
            font-size: 4rem; /* Increased icon size */
            color: white;
            padding: 12px; /* Slightly larger box size */
            border: 2px solid transparent;
            border-radius: 20px; /* Apply rounded corners */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            transform-style: preserve-3d; /* Preserve 3D space */
            backface-visibility: hidden; /* Hide the back of the element */
        }

        /* Specific background colors and matching shadow colors for each social media icon */
        .social-icons .facebook { 
            background-color: #3b5998;
            box-shadow: 0 6px 15px rgba(59, 89, 152, 0.5); /* Shadow matches Facebook's color */
        }

        .social-icons .instagram { 
            background-color: #c13584;
            box-shadow: 0 6px 15px rgba(193, 53, 132, 0.5); /* Shadow matches Instagram's color */
        }

        .social-icons .linkedin { 
            background-color: #0077b5;
            box-shadow: 0 6px 15px rgba(0, 119, 181, 0.5); /* Shadow matches LinkedIn's color */
        }

        .social-icons .youtube { 
            background-color: #ff0000;
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5); /* Shadow matches YouTube's color */
        }

        .social-icons .whatsapp { 
            background-color: #25d366;
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.5); /* Shadow matches WhatsApp's color */
        }

        .social-icons .github { 
            background-color: #333;
            box-shadow: 0 6px 15px rgba(51, 51, 51, 0.5); /* Shadow matches GitHub's color */
        }

        /* 3D Hover Effect */
        .social-icons a:hover {
            transform: translate(10px, -10px) rotate(-35deg) skew(20deg);  /* Move up on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Stronger shadow on hover */
        }

        /* Styles for icon label to display on hover */
        .social-icons a span {
            position: absolute;
            bottom: -35px; /* Move label further below the icon */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            color: black;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        /* Show label on hover and move slightly in Y-axis */
        .social-icons a:hover span {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(10px); /* Smooth move down in Y-axis */
        }
    </style>
    <!-- Font Awesome Icons (CDN link) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="social-icons">
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/box-shadow" class="facebook" target="_blank">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transform" class="instagram" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/transition" class="linkedin" target="_blank">
            <i class="fab fa-linkedin-in"></i>
            <span>LinkedIn</span>
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/flexbox" class="youtube" target="_blank">
            <i class="fab fa-youtube"></i>
            <span>YouTube</span>
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/flex-direction" class="whatsapp" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
        </a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/align-items" class="github" target="_blank">
            <i class="fab fa-github"></i>
            <span>GitHub</span>
        </a>
    </div>

</body>
</html>
